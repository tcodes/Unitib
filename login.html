<!DOCTYPE html>
<html class="pixel-ratio-1 watch-active-state"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head><body><br><br>
    <title>Unitib</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="login_files/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="login_files/my-app.css">

  
  
<div class="pages navbar-through">
  <div data-page="login-screen-embedded" class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
      <div class="login-screen-title">Unitib Login</div>
      <form>
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Username</div>
                <div class="item-input">
                  <input class="" name="username" placeholder="tashi@unitib.com" type="text">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Password</div>
                <div class="item-input">
                  <input class="" name="password" placeholder="mypassword" type="password">
                </div>
              </div>
            </li>
          </ul>
        </div>

      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-green">Login</a></div>
          <div class="col-50"><a href="#" class="button button-big button-fill color-green">Sign Up</a></div>
        </div>
      </div>
        </form></div>
      
    </div>
  </div>



    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="login_files/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="login_files/my-app.js"></script>
  
</body></html>
